# ImageMagick - Image Manipulation
name: imagemagick
description: Software suite for image manipulation
category: media

# Capabilities
choose-file: true
has-repl: false
is-package-manager: false

# Commands
command: convert
convert-command: "convert {input} {output}"
resize-command: "convert {input} -resize {size} {output}"
info-command: "identify {file}"
