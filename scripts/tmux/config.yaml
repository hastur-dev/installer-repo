# tmux - Terminal Multiplexer
name: tmux
description: Terminal multiplexer for managing sessions
category: terminal-multiplexer

# Capabilities
choose-file: false
has-repl: false
is-package-manager: false

# Commands
command: tmux
new-session-command: "tmux new -s {name}"
attach-command: "tmux attach -t {name}"
list-command: "tmux ls"
