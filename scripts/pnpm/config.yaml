# pnpm - JavaScript Package Manager
name: pnpm
description: Fast, disk space efficient package manager
category: package-manager

# Capabilities
choose-file: false
has-repl: false
is-package-manager: true

# Commands
command: pnpm
install-command: "pnpm add {package}"
uninstall-command: "pnpm remove {package}"
global-install-command: "pnpm add -g {package}"
