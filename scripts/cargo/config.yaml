# Cargo - Rust Package Manager
name: cargo
description: Rust package manager and build tool
category: package-manager

# Capabilities
choose-file: false
has-repl: false
is-package-manager: true

# Commands
command: cargo
install-command: "cargo install {package}"
uninstall-command: "cargo uninstall {package}"
build-command: "cargo build"
run-command: "cargo run"
test-command: "cargo test"
